<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Screen Image</title>
    <style>
        /* Remove default margin/padding and ensure full viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        /* Style the image to cover the entire screen */
        img.fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img class="fullscreen" src="fridonobg.png" alt="Background Image">
</body>
</html>
