<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gero's Wheel</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 30px;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .section {
            position: absolute;
            width: 50%;
            height: 100%;
            transform-origin: right center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section:nth-child(1) {
            background-color: #FF0000;
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
            left: 0;
        }

        .section:nth-child(2) {
            background-color: #00C853;
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
            left: 50%;
        }

        .section-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            transform: rotate(0deg);
        }

        .section:nth-child(1) .section-text {
            left: -10%;
        }

        .section:nth-child(2) .section-text {
            left: 10%;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: calc(50% - 20px);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #333;
            z-index: 10;
        }

        #spin-button {
            padding: 15px 30px;
            background-color: #FFD166;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        #spin-button:hover {
            background-color: #FFC233;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #spin-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result {
            font-size: 48px;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s;
            text-align: center;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .fullscreen-result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .fullscreen-result h2 {
            font-size: 72px;
            text-align: center;
            margin-bottom: 30px;
        }

        .close-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>noch wach oder schon wach</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="section">
                <div class="section-text">NOCH WACH</div>
            </div>
            <div class="section">
                <div class="section-text">SCHON WACH</div>
            </div>
        </div>
    </div>

    <button id="spin-button">SPIN</button>
    <div id="result"></div>

    <div class="fullscreen-result" id="fullscreen-result">
        <h2 id="fullscreen-text"></h2>
        <button class="close-button" id="close-button">Zur√ºck</button>
    </div>

    <audio id="confetti-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-small-crowd-ovation-437.mp3" preload="auto"></audio>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const result = document.getElementById('result');
        const confettiSound = document.getElementById('confetti-sound');
        const fullscreenResult = document.getElementById('fullscreen-result');
        const fullscreenText = document.getElementById('fullscreen-text');
        const closeButton = document.getElementById('close-button');

        let canSpin = true;
        const results = ["NOCH WACH", "SCHON WACH"];

        function tbh() {
            console.log("the creature")
            // TODO: add right click to shatter
            yippee();
        }

        function yippee() {
            for (let i = 0; i < 50; i++) {
                confetti({
                    particleCount: 10,
                    spread: 70,
                    origin: { y: 1.2 }
                });
                confetti({
                    particleCount: 10,
                    spread: 70,
                    angle: 60,
                    origin: { y: 0.7, x: 0 }
                });
                confetti({
                    particleCount: 10,
                    spread: 70,
                    angle: 120,
                    origin: { y: 0.7, x: 1 }
                });
            }

            var audio = document.createElement('audio');
            audio.src = "yippee.mp3";
            document.body.appendChild(audio);
            audio.play();

            audio.onended = function () {
                this.parentNode.removeChild(this);
            }
        }

        var clickedonce = false;
        var x = document.getElementById("snackbar");
        function clicked() {
            clickedonce = true;
            if (x) {
                x.className = x.className.replace("show", "");
            }
        }
        
        // Replace the createConfetti function with the new yippee function
        spinButton.addEventListener('click', () => {
            if (!canSpin) return;
            
            // Disable spinning temporarily
            canSpin = false;
            spinButton.disabled = true;
            result.style.opacity = "0";
            
            // Generate random number of rotations (3-5 full rotations)
            const rotations = 3 + Math.random() * 2;
            
            // Generate random result (0 or 1)
            const resultIndex = Math.floor(Math.random() * 2);
            
            // Calculate final rotation in degrees
            // 0 degrees for "NOCH WACH", 180 degrees for "SCHON WACH"
            const finalRotation = rotations * 360 + (resultIndex * 180);
            
            // Apply rotation
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            
            // Show result after animation completes
            setTimeout(() => {
                result.textContent = results[resultIndex];
                result.style.opacity = "1";
                
                // Play confetti with yippee function
                yippee();
                
                // Show fullscreen result
                fullscreenText.textContent = results[resultIndex];
                fullscreenResult.style.opacity = "1";
                fullscreenResult.style.pointerEvents = "auto";
                
                // Re-enable spinning
                canSpin = true;
                spinButton.disabled = false;
            }, 5000);
        });

        // Close fullscreen result
        closeButton.addEventListener('click', () => {
            fullscreenResult.style.opacity = "0";
            fullscreenResult.style.pointerEvents = "none";
        });
    </script>
</body>
</html>
